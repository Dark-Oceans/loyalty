<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Coinnect Dev</title>
   <script src="https://sdk.minepi.com/pi-sdk.js"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
   <style>
     body {
       margin: 0;
       font-family: 'Inter', sans-serif;
       background-color: #0e1a1c;
       color: #fff;
     }
     .screen {
       display: none;
     }
     .nav-bar {
      display: none;
      justify-content: space-around;
      align-items: center;
      background: #112021;
      padding-bottom: 1.5rem;
      height: 80px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .nav-bar button {
      background: none;
      border: none;
      color: #ffb84d;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .nav-bar svg {
      width: 24px;
      height: 24px;
      stroke: #ffb84d;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    #map-screen {
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      filter: grayscale(1) brightness(0.6);
    }
    .map-header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 175px; /* adjust this value to make it deeper */
  padding: 1rem 1rem 0.5rem 1rem;
  background: linear-gradient(to bottom,
  rgba(14,26,28,1) 0%,
  rgba(14,26,28,1) 40%,
  rgba(14,26,28,0) 100%
);

  z-index: 10;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

    .map-header h1 {
      font-size: 1.5rem;
      color: #fff;
      margin: 0;
    }
    .map-header p {
      color: #aaa;
      font-size: 0.875rem;
      margin: 0.25rem 0 0 0;
    }
  .map-search-icon {
  position: absolute;
  top: 1.25rem;
  right: 1rem;
  background: none;
  border: none;
  z-index: 11;
  cursor: pointer;
  padding: 0;
}
    .map-search-icon svg {
      width: 24px;
      height: 24px;
      fill: #ffb84d;
    }
    .map-search-box {
  position: absolute;
  top: 70px;
  left: 1rem;
  right: 1rem;
  z-index: 10;
  display: none;
}

.map-search-box input {
  width: 100%;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
}

    .map-locate-btn {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: #334b4e;
      color: #ffb84d;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      z-index: 10;
      cursor: pointer;
    }
    header, footer {
       text-align: center;
       padding: 1rem;
     }
     .screen {
       padding: 1rem;
       max-width: 600px;
       margin: 0 auto;
     }
     .hero-image {
       width: 100%;
       height: 100vh;
       background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80') center center / cover no-repeat;
       position: relative;
     }
     .hero-overlay {
       position: absolute;
       top: 0; left: 0; right: 0; bottom: 0;
       background: linear-gradient(to bottom, rgba(14,26,28,0.1), #0e1a1c);
     }
     .hero-content {
       position: absolute;
       bottom: 80px;
       left: 20px;
       z-index: 2;
     }
     .hero-content h1 {
       font-size: 2.5rem;
       margin: 0;
       color: #fff;
     }
     .hero-content p {
       color: #ffb84d;
       font-size: 1rem;
     }
     .hero-content button {
       margin-top: 1rem;
       padding: 0.75rem 1.5rem;
       background: #ffb84d;
       color: #000;
       border: none;
       border-radius: 8px;
       cursor: pointer;
       font-weight: 600;
     }
     .hero-logo {
       position: absolute;
       top: 20px;
       right: 20px;
       width: 50px;
       height: 50px;
       z-index: 3;
     }
     .input-field {
       position: relative;
       margin-bottom: 1.5rem;
       padding: 0 1rem;
     }
     .input-field input {
       width: 100%;
       padding: 0.75rem 0.75rem 0.5rem 2.5rem;
       background: transparent;
       border: none;
       border-bottom: 1px solid #ffb84d;
       border-radius: 0;
       color: #fff;
       font-size: 1rem;
     }
     .input-field svg {
       position: absolute;
       top: 50%;
       left: 1.5rem;
       transform: translateY(-50%);
       width: 20px;
       height: 20px;
       fill: #ffb84d;
     }
     .directory-card {
       position: relative;
       background-color: #1a2d2f;
       border-radius: 16px;
       overflow: hidden;
       margin: 1rem;
       padding: 0 1rem;
       cursor: pointer;
     }
     .directory-card img {
       width: 100%;
       height: 160px;
       object-fit: cover;
     }
     .directory-overlay {
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
       background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
       display: flex;
       flex-direction: column;
       justify-content: space-between;
       padding: 0.75rem;
     }
     .directory-title {
       font-size: 1.1rem;
       font-weight: bold;
       color: #fff;
     }
     .directory-rating {
       background: #334b4e;
       color: #ffb84d;
       padding: 0.2rem 0.5rem;
       border-radius: 12px;
       font-size: 0.8rem;
       display: inline-block;
     }
     .directory-favorite {
       position: absolute;
       top: 10px;
       right: 10px;
       background: transparent;
       border: none;
       fill: #ffb84d;
       cursor: pointer;
     }
     #profile-screen {
       display: none;
       background-color: #0e1a1c;
     }
     #profile-screen .profile-header {
       position: relative;
       width: 100%;
       height: 50vh;
       background-size: cover;
       background-position: center;
     }
     #profile-screen .profile-header::after {
       content: '';
       position: absolute;
       top: 0; left: 0; right: 0; bottom: 0;
       background: linear-gradient(to bottom, rgba(0,0,0,0.2), #0e1a1c);
     }
     #profile-screen .profile-info {
       position: relative;
       padding: 1.5rem 1rem;
       z-index: 2;
     }
     #profile-screen .profile-title {
       font-size: 2rem;
       font-weight: bold;
     }
     #profile-screen .profile-description {
       font-size: 1rem;
       color: #ccc;
       margin-top: 0.5rem;
     }
     #profile-screen .btn-primary {
       background: #ffb84d;
       color: #000;
       border: none;
       padding: 0.75rem 1.5rem;
       border-radius: 8px;
       font-weight: bold;
       margin-top: 1rem;
       cursor: pointer;
     }
     #rewards-section {
       padding: 1rem;
     }
   </style>
 </head>
 <body>
  
 </body>
 </html>
